 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
</head>
<body>
    <h1>SIGN UP FORM</h1>
    <form>
        <fieldset>
            <legend>sign up</legend>
            <br><br>
            <label for="first name"> FIRST NAME:</label>
            <input type="text" placeholder="Enter your name" id="first name" >
            <br><br>
            <label for="last name"> LAST NAME:</label>
            <input type="text" placeholder="Enter your last name" id="last name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email">
            <br><br>
            <label for="password"> Password</label>
            <input type="password" placeholder="must be in a uppercase,lowercase,symboland numeric" id="password">
            <br><br>
            <p> SELECT GENDER</p>
            <label for="male"> MALE</label>
            <input type="radio" name="gender" id="male"><br><br>
            <label for="female">FEMALE</label>
            <input type="radio"name="gender"  id="female"><br><br>
            <label for="other">other</label>
            <input type="radio"name="gender"  id="other"><br><br>
            <label for="age-group"> SELECT YOUR AGE</label>
            <select>
                <option>18-30</option>
                <option>31-50</option>
                <option>50+</option>
            </select>
            <p>comment</p>
            <textarea id="" cols="40" rows="20"></textarea>
            <input type="color">
            <br><br>
            <button type="submit">SUBMIT</button><br><br>


        </fieldset>
    </form>
    
 
</body>
</html>
